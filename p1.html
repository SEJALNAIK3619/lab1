<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <h2 align="center">Loop</h2>
    <script>
for(a=1;a<=5;a++){
    document.write("&nbsp;");  
    for(b=1;b<=6;b++){
        document.write(" *");

    }
        document.write("<br>");
}

for(a=1;a<=5;a++){
    document.write("&nbsp;");  
    for(b=1;b<=6;b++){
        document.write(" +");

    }
        document.write("<br>");
}
for(a=1;a<=2;a++){
    document.write("&nbsp;");  
    for(b=1;b<=3;b++){
        document.write(" 1");
        for(c=1;c<=6;c++)
        {
            document.write(" 2");
        }

    }
        document.write("<br>");
}


        </script>
