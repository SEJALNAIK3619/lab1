<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<style>
    *{
        box-sizing: border-box;
        float:left;
    }

    
 .container{
        max-width: 1320px;
        height: 880px;
        border: 1px solid black;
        margin:auto;
    }
    .box{

        width: 335px;
        height: 335px;
        border: 1px solid red;
        margin: 44px;
        float: left.
        
    }
</style>
<body>
    
    <div class="container">
    <div class="box" data-aos="fade-up"></div>
    <div class="box" data-aos="fade-down"></div>
    <div class="box"data-aos="fade-right"></div>
    <div class="box"data-aos="fade-left"></div>
    <div class="box"data-aos="zoom-in"></div>
    <div class="box"data-aos="zoom-out"></div>
</div>

    <script>
AOS.init();
</script>
</body>
</html>
